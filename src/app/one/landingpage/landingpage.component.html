<mat-toolbar color="primary">
            <mat-toolbar-row>
                  <span>Material Design</span>
                      <span class="example-fill-remaining-space"></span>
                      <span class="align-center"></span>
                      <span class="example-spacer"></span>
                      <button mat-button>L1</button>
                      <button mat-button>Signup</button>
                      <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>dialpad</mat-icon>
                      <span>L4</span>
                    </button>
                    <button mat-menu-item disabled>
                      <mat-icon>voicemail</mat-icon>
                      <span>L5</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>notifications_off</mat-icon>
                      <span>L7</span>
                    </button>
                  </mat-menu>
           </mat-toolbar-row>
</mat-toolbar>
<mat-card class="" >
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="" >
      <table class="" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="">
            <input matInput placeholder="Username" [(ngModel)]="user_info.user_name" name="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field class="">
          <input matInput placeholder="Password" [(ngModel)]="user_info.password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>

    <button mat-raised-button (click)="socialSignIn('google')" color="accent">Sign in with Google</button>
   
  </mat-card-actions>
</mat-card>
<br><br>
<button (click)="goto_two_module()">Goto module two(Test)</button>
